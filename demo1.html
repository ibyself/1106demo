<head>

	<title>w3导航条</title>
	<link rel="stylesheet" href="css/reset.css">

		.nav li a{color:#898988;text-decoration:none;display:block;height:48px;padding:0 44px;}
		.nav li:last-child a{padding:0 48px;}
	</style>
</head>
